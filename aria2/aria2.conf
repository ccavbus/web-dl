### https://github.com/P3TERX/aria2.conf/blob/master/aria2.conf
### https://gist.github.com/qzm/a54559726896d5e6bf21adf2363ad334

## http setting
user-agent=Mozilla/5.0 (Linux x86_64) Firefox/78.0
max-connection-per-server=16
check-certificate=false
http-accept-gzip=true
min-split-size=8M
split=64

## bt setting
bt-request-peer-speed-limit=100M
peer-agent=Transmission 3.00
peer-id-prefix=-TR3000-
bt-force-encryption=true
enable-peer-exchange=true
bt-enable-lpd=true
bt-max-peers=512
seed-ratio=2.0
seed-time=0

## dht setting
enable-dht=true
enable-dht6=true
dht-file-path=./aria2/dht.dat
dht-file-path6=./aria2/dht6.dat
dht-entry-point=dht.transmissionbt.com:6881
dht-entry-point6=dht.transmissionbt.com:6881

## other
disk-cache=64M
summary-interval=10

