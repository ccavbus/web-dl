name: Zip to Artifact

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL(HTTP/HTTPS OR Metalink)'
        required: true
      path:
        description: 'File Path(Wildcard support)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024

      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Aria2
        run: |
            python aria2/add_tracker.py

      - name: Download Video
        run: |
            aria2c --conf-path=./aria2.conf "${{ github.event.inputs.url }}"

      - name: Update DHT
        run: |
          git config --local user.email "you@example.com"
          git config --local user.name "Your Name"
          git add aria2/dht.dat aria2/dht6.dat
          git commit -m 'update'
          git push -f origin main

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{ github.event.inputs.path }}
